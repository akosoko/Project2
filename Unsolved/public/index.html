<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Man's Bestfriend</title>

    <!-- Bootstrap core CSS -->
    <link href="../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Custom styles for this template -->
    <link href="css/heroic-features.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
  </head>

  <body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" href="#">Mans' Bestfriend</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Login/ Create Account
                <span class="sr-only">(current)</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Page Content -->
    <div class="container" id="page1">
      <a id="about" class="smooth"></a>
      <!-- Jumbotron Header -->
      <header class="jumbotron my-4">
        <img class="card-img-top" src="http://placehold.it/500x325" alt="" style="width:200px;height:200px;float: left; margin-right:20px" >
        <div>
            <h1 class="display-3">Hello there!</h1>
            <p class="lead"> A complete log of your pets' behavior awaits</p>
            <a href="#" class="btn btn-primary btn-lg" style="align-items: center"><i class="fa fa-plus"></i></a>
        </div>
      </header>

      <!-- Page Features -->
      <div class="row text-center">
        <div class="col-lg-3 col-md-6 mb-4">
          <!-- Pet Card -->
          <div class="card">
            <img class="card-img-top" src="http://placehold.it/500x325" alt="">
            <div class="card-body">
              <h4 class="card-title" id="petName">Oscar</h4>
              <p class="card-text">
                <p id="petAge"> 7 years old</p>
                <p id="petType"> Bull Dog</p>
              </p>
            </div>

            <!-- Present logs -->
            <div class="card-footer">
              <a href="#" class="btn btn-primary" id="myBtn">Find Out More!</a>
            </div>

            <!-- The List of Logs -->
            <div id="myModal" class="modal">
              <!-- Modal content -->
              <div class="modal-content" style="overflow:scroll; height:400px;">
                <span class="close">&times;</span>
                <!-- log entry -->
                <div class="log-card">
                  <h1 id="log-date"> Date </h1>
                  <p id="log-behavior"> Behavior </p>
                </div>
              </div>

            </div>
          </div>
        </div>
      <!-- /.row -->
    </div>
    <!-- /.container -->

    <div id="page2">
        <a id="portfolio" class="smooth"></a>
        <form>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputEmail4">Date</label>
                <input type="text" class="form-control" id="inputEmail4" placeholder="">
              </div>
            </div>
            <div class="form-group">
              <label for="inputAddress">Log Behavior:</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="">
            </div>
            <button type="submit" class="btn btn-primary">Sign in</button>
          </form>
    </div>
    <!-- Footer -->
    <footer class="py-5 bg-dark">
      <div class="container">
        <p class="m-0 text-center text-white">Copyright &copy; Your Website 2018</p>
      </div>
      <!-- /.container -->
    </footer>

    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://github.com/kswedberg/jquery-smooth-scroll/blob/master/jquery.smooth-scroll.min.js"></script>
    <script>
    $('.smooth').on('click', function() {
        $.smoothScroll({
            scrollElement: $('body'),
            scrollTarget: '#' + this.id
        });
        
        return false;
    });
    </script>
    <script>
              // Get the modal
        var modal = document.getElementById('myModal');

        // Get the button that opens the modal
        var btn = document.getElementById("myBtn");

        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];

        // When the user clicks on the button, open the modal 
        btn.onclick = function() {
            modal.style.display = "block";
        }

        // When the user clicks on <span> (x), close the modal
        span.onclick = function() {
            modal.style.display = "none";
        }

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>

  </body>

</html>
